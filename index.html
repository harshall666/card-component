<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="pic"><div class="section"></div></div>
      <div class="desktop">
        <div class="info">
          <h1 class="main_head">Get <span style='color:hsl(277, 64%, 61%);'>insights</span> that help your business grow.</h1>
          <p class="main_para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <ul>
              <li><span class="stats-head">10k+</span> companies</li>
              <li><span class="stats-head">314</span> templates</li>
              <li><span class="stats-head">12m+</span> queries</li>
            </ul>
          </div>
        </div>
        <div class="pic1"><div class="section1"></div></div>
      </div>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/harshall666">Harshal Patil</a>.</div>
    </div>
  </body>
